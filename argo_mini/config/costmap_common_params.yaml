# współrzędne konturu robota
footprint: [[-0.3, -0.25], [-0.3, 0.25], [0.3, 0.25], [0.3, -0.25]]

plugins:
  - {name: static_layer,    type: "costmap_2d::StaticLayer"}
  - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflater_layer,  type: "costmap_2d::InflationLayer"}

# http://wiki.ros.org/costmap_2d/hydro/staticmap
static_layer:
  map_topic: /argo_mini/map

# http://wiki.ros.org/costmap_2d/hydro/obstacles
obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: rp_lidar_a1, data_type: LaserScan, topic: laser/scan, marking: true,
         clearing: true, obstacle_range: 4.0, raytrace_range: 3.5}

# http://wiki.ros.org/costmap_2d/hydro/inflation
inflater_layer:
  inflation_radius: 0.75 # Promień w metrach, do którego mapa powiększa zakres przeszkód [m]
  cost_scaling_factor: 4.0 # Współczynnik skalowania stosowany do wartości kosztów podczas inflacji
